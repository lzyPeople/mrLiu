<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{height: 500px;width: 800px;margin:100px auto;border:1px solid gray;border-radius: 10px;box-shadow: 10px 10px}
		h1{text-align: center;border-bottom: 2px solid skyblue;padding-bottom:20px;}
		#list input{margin:12px;}
		#list{margin-left: 120px;font-size: 21px;margin-bottom:25px;}
		#foot{text-align: center;padding-top: 20px;border-top: 2px solid skyblue}
	</style>
</head>
<body>
	<div id="box">
		<h1>歌曲排行榜</h1>
		<div id="list">
			<input type="checkbox">1.时间都去哪了<br/>
			<input type="checkbox">2.时间都去哪了<br/>
			<input type="checkbox">3.时间都去哪了<br/>
			<input type="checkbox">4.时间都去哪了<br/>
			<input type="checkbox">5.时间都去哪了<br/>
			<input type="checkbox">6.时间都去哪了<br/>
			<input type="checkbox">7.时间都去哪了<br/>
		</div>
		<div id="foot">
			<button id="select-all">全选</button>
			<button id="cancel-select">取消选中</button>
			<button id="select-contary">反选</button>
		</div>
	</div>


	<script type="text/javascript">
		var alls=document.querySelectorAll('input');
		//1.全选
		getValue('select-all').addEventListener('click',function(){
			for(var i=0;i<alls.length;i++){
				var all=alls[i];
				all.checked=true;
			}
		});
		//2.取消
		getValue('cancel-select').addEventListener('click',function(){
			for(var i=0;i<alls.length;i++){
				var all=alls[i];
				all.checked=false;
			}
		});
		//3.反选
		getValue('select-contary').addEventListener('click',function(){
			for(var i=0;i<alls.length;i++){
				var all=alls[i];
				all.checked=!all.checked;
			}
		});



		// 封装获得节点
		function getValue(index){
			return document.getElementById(index);
		}
	</script>
		
</body>
</html>
